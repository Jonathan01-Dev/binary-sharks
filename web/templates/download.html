{% extends 'base.html' %}
{% block content %}
<section class="card">
  <h2>Recuperer un manifeste</h2>
  <p>Fournis le manifeste genere par le sender et declenche un download fiable.</p>
  <form method="post">
    <div class="form-row">
      <label for="manifest">Manifeste</label>
      <input id="manifest" name="manifest" type="text" placeholder="manifests/abc123.json" required>
    </div>
    <div class="form-row">
      <label for="port_local">Port local</label>
      <input id="port_local" name="port_local" type="number" value="7903" required>
    </div>
    <div class="form-row">
      <label for="transport">Transport</label>
      <select id="transport" name="transport">
        <option value="tcp">tcp</option>
        <option value="udp">udp</option>
      </select>
    </div>
    <button class="btn-gold" type="submit">Telecharger</button>
  </form>
  <div class="status">Dernier transfert: aucun</div>
</section>
{% endblock %}
