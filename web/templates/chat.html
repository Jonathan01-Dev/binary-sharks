{% extends 'base.html' %}
{% block content %}
<section class="card">
  <h2>Envoyer un message</h2>
  <p>Utilise la cle publique et le port d'un pair pour chatter.</p>
  <form method="post">
    <div class="form-row">
      <label for="peer_id">Peer ID</label>
      <input id="peer_id" name="peer_id" type="text" placeholder="hex..." required>
    </div>
    <div class="form-row">
      <label for="message">Message</label>
      <textarea id="message" placeholder="Ton message"></textarea>
    </div>
    <button class="btn-gold" type="submit">Envoyer</button>
  </form>
  <div class="status">Dernier message: aucun</div>
</section>
{% endblock %}
