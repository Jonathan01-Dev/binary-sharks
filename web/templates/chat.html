{% extends 'base.html' %}
{% block content %}
<section class="card">
  <h2>Envoyer un message</h2>
  <p>Utilise la cle publique et le port d'un pair pour chatter.</p>
  <form method="post">
    <div class="form-row">
      <label for="peer_id">Peer ID</label>
      <input id="peer_id" name="peer_id" type="text" placeholder="hex..." required>
    </div>
    <div class="form-row">
      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Ton message" required></textarea>
    </div>
    <div class="form-row">
      <label for="port_local">Port local</label>
      <input id="port_local" name="port_local" type="number" value="7904" required>
    </div>
    <div class="form-row">
      <label for="peer_port">Port du pair</label>
      <input id="peer_port" name="peer_port" type="number" placeholder="7902">
    </div>
    <div class="form-row">
      <label for="peer_ip">IP du pair (optionnel)</label>
      <input id="peer_ip" name="peer_ip" type="text" placeholder="127.0.0.1">
    </div>
    <button class="btn-gold" type="submit">Envoyer</button>
  </form>
  <div class="status">Dernier message: aucun</div>
</section>
{% endblock %}
